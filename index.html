<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RNG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div class="container-fluid rngContainer">
        <div class="title">
            <h1 class="titleText">Random Name Generator</h1>
        </div>

        <div class="row lastFive">
            <div class="lastFiveBox">
                <h2 class="lastFiveText">Last Five Results</h2>
                <div class="injection" id="injectHere"></div>
                <div class="injection" id="injectHere2"></div>
                <div class="injection" id="injectHere3"></div>
                <div class="injection" id="injectHere4"></div>
                <div class="injection" id="injectHere5"></div>
            </div>
        </div>

        <div class="row generate">
            <button class="generateButton" id="generateButton">Randomize</button>
        </div>

        <div class="row namesList" id="namesList"></div>
    </div>
    <script src="./scripts/script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
